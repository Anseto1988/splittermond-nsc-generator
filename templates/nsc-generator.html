    <div class="form-group">
      <label>Typ</label>

          {{/each}}
        </select>
      </div>
    </div>
    
    <div class="form-group">
      <label>Quellenb√§nde</label>
      <div class="splittermond-sourcebooks">
        {{#each sourcebooks}}
          <div class="sourcebook-item">
            <input type="checkbox" id="sourcebook-{{@index}}" name="sourcebooks.{{name}}" {{#if enabled}}checked{{/if}}>
            <label for="sourcebook-{{@index}}">{{name}}</label>
          </div>
        {{/each}}
      </div>
    </div>
  </form>
